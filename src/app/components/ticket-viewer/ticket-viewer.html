<div class="space-y-4">

  <h1 class="text-2xl font-bold text-gray-800">Ticket Viewer</h1>

  <!-- Filters -->
  <div class="flex flex-col sm:flex-row items-start sm:items-center gap-3">
    <label class="font-medium text-gray-700">Filter:</label>

    <select [(ngModel)]="filter"
            class="px-3 py-2 border rounded-lg bg-white shadow-sm w-full sm:w-auto">
      <option>All</option>
      <option>Open</option>
      <option>In Progress</option>
      <option>Closed</option>
    </select>
  </div>

  <!-- Table container responsive -->
  <div class="overflow-x-auto border rounded-xl bg-white shadow">
    <table class="min-w-full text-left text-sm text-gray-700">
      <thead class="bg-gray-100 text-xs uppercase">
      <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Subject</th>
        <th class="px-4 py-2">Status</th>
        <th class="px-4 py-2">Created At</th>
      </tr>
      </thead>

      <tbody>
        @for (t of tickets; track t.id) {
          <tr class="border-t hover:bg-gray-50">
            <td class="px-4 py-3">{{ t.id }}</td>
            <td class="px-4 py-3">{{ t.subject }}</td>
            <td class="px-4 py-3">
            <span class="px-2 py-1 rounded text-white text-xs"
                  [ngClass]="{
                'bg-green-600/70': t.status === 'Open',
                'bg-yellow-600': t.status === 'In Progress',
                'bg-gray-700': t.status === 'Closed'
              }">
              {{ t.status }}
            </span>
            </td>
            <td class="px-4 py-3 text-xs">{{ t.createdAt }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>

</div>
