<div class="space-y-4">

  <h1 class="text-2xl font-bold text-gray-800">Live Logs</h1>

  <div #logContainer
       class="h-80 sm:h-96 overflow-auto border rounded-lg p-4 bg-black text-green-400 font-mono text-xs shadow">
    @for (log of logs; track log) {
      <div>{{ log }}</div>
    }
  </div>

</div>
